version: 2.1

commands:
  destroy-environment:
    description: Destroy backend and frontend cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            echo "Destroying environment: <<parameters.workflow_id>> "
            aws s3 rm s3://udapeople-<<parameters.workflow_id>> --recursive
            aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow_id>>
            aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.workflow_id>>

  undo_migrations:
    description: Revert the last migration if successfully run in the current workflow.
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            cd backend
            if [[ -f "~/project/.circleci/outputs/db_migration_success" ]]; then
              npm i
              npm run migration:revert
            fi 

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
            npm update
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Build back-end
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-test]
      - run:
          name: Run frontend test
          command: |
            cd frontend
            npm install
            npm run test
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-test

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-test]
      - run:
          name: Run backend test
          command: |
            cd backend
            npm install
            npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: backend-test
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-scan]
      - run:
          name: Run frontend scan
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force

      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-scan 

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
           keys: [scan-backend]
      - run:
           name: Run scan-backend
           command: |
                 cd backend
                 npm install
                 npm audit fix --audit-level=critical --force
      - save_cache:
           paths: [backend/node_modules]
           key: scan-backend

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            yum install -y tar gzip
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
                SHIV_IP=$(aws ec2 describe-instances \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text)
                
                 echo "http://$SHIV_IP:3030" > .circleci/outputs/link.txt 
                 echo "[all]" > .circleci/ansible/inventory.txt
                 echo "$SHIV_IP" > .circleci/ansible/inventory.txt
                 cat .circleci/ansible/inventory.txt
         # no_output_timeout: 5m      
             
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/outputs/link.txt
            - project/.circleci/ansible/inventory.txt
            
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}" 

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
                fingerprints: ["df:f6:c5:63:33:64:a4:be:02:f7:c5:22:b9:7a:e2:e3"]
      - attach_workspace:
                at: ~/
      - run:
          name: Install dependencies
          command: |
                       apk add --no-cache \
                       python3 \
                       py3-pip \
                       && pip3 install --upgrade pip \
                       && pip3 install \
                       awscli \
                       && rm -rf /var/cache/apk/*
                       apk add --update ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
                    ansible-playbook -i inventory.txt configure-server.yml
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
            keys: [backend-build]           
      - run:
          name: Run migrations
          command : |
            # Your code here
            echo    ENVIRONMENT=production                                 > "backend/.env"
            echo    TYPEORM_CONNECTION=postgres                            >> "backend/.env"
            echo    TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts   >> "backend/.env"
            echo    TYPEORM_MIGRATIONS=./src/migrations/*.ts               >> "backend/.env"
            echo    TYPEORM_MIGRATIONS_DIR=./src/migrations                >> "backend/.env"
            echo    NODE_ENV=production                                    >> "backend/.env"
            echo    TYPEORM_HOST=$TYPEORM_HOST                             >> "backend/.env"
            echo    TYPEORM_PORT=$TYPEORM_PORT                             >> "backend/.env"
            echo    TYPEORM_USERNAME=$TYPEORM_USERNAME                     >> "backend/.env"
            echo    TYPEORM_PASSWORD=$TYPEORM_PASSWORD                     >> "backend/.env"
            echo    TYPEORM_DATABASE=$TYPEORM_DATABASE                     >> "backend/.env" 

            cd backend
            npm install
            npm run migrations >> migration_output.txt
            cat migration_output.txt

            echo
            cat migrations_output.txt
            echo
            pwd migrations_output.txt
            echo
          no_output_timeout: 30m 

      - run:
          name: Store migration result in a file.
          command: |
            cd backend
            if grep -q "has been executed successfully." migration_output.txt
            then
              touch ~/project/.circleci/outputs/db_migration_success
            fi
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/outputs/
            
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  deploy-frontend:
    docker:
      - image: circleci/node:13.8.0

    steps:
      - checkout
      - run:
            name: Install dependencies
            command: |
              sudo apt-get -y -qq update
              sudo apt-get -qq install awscli
      - attach_workspace:
            at: .    
      - run:
            # MUST be http not https
            name: Get backend url
            command: |
             export SHIVS_IP=$(aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:project,Values=udapeople" \
                --output text)
              echo $SHIVS_IP
              export API_URL="http://$SHIVS_IP:3030"
              echo API_URL=${API_URL}
              cd frontend
              npm install
              npm run build     
        
      - run:
            name: Deploy frontend objects
            command: |
              cd frontend
              s3Buck=$(echo "udapeople-${CIRCLE_WORKFLOW_ID:0:7}")
              aws s3 sync dist s3://$s3Buck/
              URL02=("http://$s3Buck.s3-website-eu-east-1.amazonaws.com")

      - persist_to_workspace:
            root: .
            paths:
              - frontend/dist
    
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"  
      - undo_migrations

  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
  
    steps:
      - checkout
      - run:
          name: Install depend
          command: |
            apk add tar gzip
            apk update pip3
            pip3 install awscli
            apk add --update curl
            apk add --update nodejs npm
            apk add --update ansible
      - add_ssh_keys:
                  fingerprints: ["df:f6:c5:63:33:64:a4:be:02:f7:c5:22:b9:7a:e2:e3"]
      - attach_workspace:
          at: ~/              
      
      - run:
          name: Get ip and deploy back end 
          command: |
            SHIV_IP=$(aws ec2 describe-instances \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text)
                 echo "$SHIV_IP"
                 echo "[web]" > .circleci/ansible/inventory.txt
                 echo $SHIV_IP >> .circleci/ansible/inventory.txt
                 cat .circleci/ansible/inventory.txt
                 
            printenv >> ./backend/.env
            tar -C backend -czvf artifact.tar.gz .
            echo "Contents  of the inventory.txt file is -------"
            cat .circleci/ansible/inventory.txt
            cd .circleci/ansible/
            ansible-playbook -i inventory.txt deploy-backend.yml

      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - undo_migrations

  smoke-test-backend:
    docker:
      - image: python:3.9.0-alpine
    #  - image: python:3.7-alpine3.11
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache curl
            apk add --no-cache --upgrade bash
            apk add --no-cache --update ansible
            apk add --no-cache openssh-client
            pip3 install awscli
      - run:
          name: Test backend app.
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:project,Values=udapeople" \
              --query "Reservations[*].Instances[*].PublicIpAddress" --output text)
            echo "${BACKEND_IP}"
            
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            if curl "${API_URL}/api/status" | grep "ok"
            then
                return 0
            else
                return 1
            fi

  smoke-test:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache curl
            apk add --no-cache --upgrade bash
            apk add --no-cache --update ansible
            apk add --no-cache openssh-client
            pip3 install awscli
      - run:
          name: Package frontend app after smoke test
          command: |
            URL04="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"
            echo ${URL04}
            if curl -s ${URL04} | grep "Welcome"
            then
              return 0
            else
              return 1
            fi

      - destroy-environment:    
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - undo_migrations

  cloudfront-update:
    docker:
      - image: amazon/aws-cli
    steps:
     # Checkout code from git
      - checkout
      - run:
          name: Install needed os utilities
          command: 
            yum install -y tar gzip curl
      - attach_workspace:
          at: ~/
      - run:
          name: dependencies for destroy
          command: |
            curl -sL https://rpm.nodesource.com/setup_10.x | bash -
            yum install -y nodejs      
            npm --version
      - run:
          name: Update cloudfront distribution
          working_directory: ./.circleci
          command: |
            export oldworkflowID=$(aws cloudformation list-exports --query "Exports[?Name==\`WorkflowID\`].Value" --no-paginate --output text)
            echo ${oldworkflowID} >> ~/project/oldworkflowID.txt
                     
            aws cloudformation deploy --template-file files/cloudfront.yml --tags project=udapeople --stack-name InitialStack --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" 
            echo "oldworkflowID is ${oldworkflowID}"
            echo "current workflow ID is udapeople-${CIRCLE_WORKFLOW_ID:0:7}"
      - persist_to_workspace:
          root: ~/
          paths:
            - project/oldworkflowID.txt      

      - destroy-environment:    
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - undo_migrations

  cleanup:
    docker:
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install needed os utilities
          command: yum install -y tar gzip curl
      - attach_workspace:
          at: ~/
      - run:
          name: dependencies for destroy
          command: |
            curl -sL https://rpm.nodesource.com/setup_10.x | bash -
            yum install -y nodejs      
            npm --version
      - run:
          name: Remove old stacks 
          working_directory: ./.circleci
          command: |
            export oldworkflowID=$(<~/project/oldworkflowID.txt)
            echo "oldworkflowID is ${oldworkflowID}"
            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
              --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
            
            echo "Stack names ${STACKS[@]}"  
            if [[ "${STACKS[@]}" =~ "${oldWorkflowID}" ]]
            then
              echo "deleting old versions"       
              aws s3 rm "s3://udapeople-${oldworkflowID}" --recursive
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${oldworkflowID}"
              aws cloudformation delete-stack --stack-name "udapeople-backend-${oldworkflowID}"
            else
              echo "Nothing to clean up"
            fi 

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
              branches:
                only:
                  - master
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]    
      - deploy-frontend:
         requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test-backend:
          requires: [deploy-backend]
      - smoke-test:
          requires: [deploy-frontend]
